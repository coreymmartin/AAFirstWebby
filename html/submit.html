<!DOCTYPE html>

<body>
    <h1 class="page-title-large">SUBMIT</h1>    
    <h2>Tell Me Your Favorite Joke!</h2>
    <fieldset class="user-submit-info">
        <label for="name">Name:</label>
        <input type="text" id="submit-name" name="name" placeholder="Mr.Jokester"></br>
        <label for="age" >Age:</label>
        <input type="number" id="submit-age" name="age" placeholder="300"></br>
        <label for="email">Email:</label> 
        <input type="email" id="submit-email" name="email" placeholder="JaJaJa@jokes.com"></br>
        <label for="joke-entry">Enter Joke Here:</label></br>
        <textarea id="submit-joke-entry-text" name="joke-entry"></textarea></br>
        <div class="button-submit-joke">
            <button type="submit">Submit</button>
        </div>
    </fieldset>
</body>
</html>
